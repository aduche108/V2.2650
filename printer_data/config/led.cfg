[gcode_macro lights_off]
gcode:
	SET_LED LED=caselight RED=0 GREEN=0 BLUE=0 WHITE=0

[gcode_macro white]
gcode:
	SET_LED LED=caselight RED=0 GREEN=0 BLUE=0 WHITE=1

[gcode_macro dim_white]
gcode:
	SET_LED LED=caselight RED=0 GREEN=0 BLUE=0 WHITE=0.25

[gcode_macro blue]
gcode:
	SET_LED LED=caselight RED=0 GREEN=0 BLUE=1 WHITE=0
	
[gcode_macro green]
gcode:
	SET_LED LED=caselight RED=0 GREEN=1 BLUE=0 WHITE=0
	
[gcode_macro red]
gcode:
	SET_LED LED=caselight RED=1 GREEN=0 BLUE=0 WHITE=0

[gcode_macro purple]
gcode:
	SET_LED LED=caselight RED=1 GREEN=0 BLUE=1 WHITE=0

[gcode_macro orange]
gcode:
	SET_LED LED=caselight RED=1 GREEN=0.5 BLUE=0 WHITE=0

[gcode_macro yellow]
gcode:
	SET_LED LED=caselight RED=1 GREEN=1 BLUE=0 WHITE=0